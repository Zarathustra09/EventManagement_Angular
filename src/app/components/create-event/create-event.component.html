<div class="container mt-5">
  <h2 class="mb-4">Create Event</h2>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label>Title:</label>
      <input type="text" formControlName="title" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label>Start Date:</label>
      <input type="datetime-local" formControlName="start" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label>End Date:</label>
      <input type="datetime-local" formControlName="end" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label>Description:</label>
      <textarea formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group mb-3">
      <label>Status:</label>
      <select formControlName="status" class="form-control" required>
        <option value="1">Active</option>
        <option value="0">Inactive</option>
      </select>
    </div>
    <div class="form-group mb-3">
      <label>Background Color:</label>
      <input type="color" formControlName="backgroundColor" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label>Border Color:</label>
      <input type="color" formControlName="borderColor" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label>Text Color:</label>
      <input type="color" formControlName="textColor" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary me-2">Create</button>
    <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">Cancel</button>
  </form>
</div>
