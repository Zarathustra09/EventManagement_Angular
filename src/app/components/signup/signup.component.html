<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-3 col-lg-5 col-md-7">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Sign up</h3>
          </div>
          <div class="panel-body p-3">
            <form (ngSubmit)="register()">
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" placeholder="Username" [(ngModel)]="registerDto.username" name="username" required>
                </div>
              </div>

              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-lock p-2"></span>
                  <input [type]="type" placeholder="Password" [(ngModel)]="registerDto.password" name="password" required>
                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>

              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-lock p-2"></span>
                  <input [type]="type" placeholder="Confirm Password" [(ngModel)]="registerDto.confirmPassword" name="confirmPassword" required>
                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>

              <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
              <div class="text-center pt-4 text-muted">Already have an account? <a id="forget" (click)="login()">Login</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
